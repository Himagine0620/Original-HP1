        <div class="contact-item">
          <p class="contact-item-label"><span class="contact-item-label-required">※</span>氏名（漢字）</p>
          <input type="text" class="contact-item-input" placeholder="例）山田太郎">
        </div>
        <div class="contact-item">
          <p class="contact-item-label"><span class="contact-item-label-required">※</span>電話番号</p>
          <input type="text" class="contact-item-input" placeholder="例）012-3456-7890">
        </div>
        <div class="contact-item">
          <p class="contact-item-label"><span class="contact-item-label-required">※</span>E-mailアドレス</p>
          <input type="email" class="contact-item-input" placeholder="例）example@gmail.com">
        </div>
        <div class="contact-item">
          <p class="contact-item-label message"><span class="contact-item-label-required">※</span>お問い合わせ内容</p>
          <textarea class="contact-item-textarea"></textarea>
        </div>
        <input type="submit" class="contact-btn" value="Send">
